<source>
  type syslog
  port 42185
  bind 0.0.0.0
  tag  rsyslog
</source>

<source>
  type tail
  path /var/lib/docker/containers/*/*-json.log
  pos_file /var/log/fluentd-docker.pos
  time_format %Y-%m-%dT%H:%M:%S
  tag docker.*
  format json
</source>

<match rsyslog.**>
  type record_reformer
  _source rsyslog 
  tag reformed_rsyslog
</match>

<match reformed_rsyslog>
  type elasticsearch
  logstash_format true
  host "#{ENV['ESK_PORT_9200_TCP_ADDR']}"
  port 9200
</match>

<match docker.var.lib.docker.containers.*.*.log>
  type record_reformer
  container_id ${tag_parts[5]}
  _source docker
  tag docker.all
</match>

<match docker.all>
  type elasticsearch
  logstash_format true
  host "#{ENV['ESK_PORT_9200_TCP_ADDR']}"
  port 9200
</match>
